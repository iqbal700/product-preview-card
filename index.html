<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>product preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

  <!-- ==== font awesome cdn ==== -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

  <section class="main">

    <div class="container">

      <!-- img item -->
      <div class="img-div">
        <img src="images/image-product-desktop.jpg" alt="image"> 
      </div>

      <!-- content item  -->
      <div class="title">
        <div class="title-content">
          <p class="p">perfume</p>
        <h1 class="heading">gabrielle essence eau de parfum</h1>
        <p class="p2">a floral, solar and voluptuous interpretation composed by olivier polge,perfumer-creator for the house of CHANEL </p>

        <div class="price-sec">
          <h3 class="price">$149.99</h3>
          <p class="dis-p">$169.99</p>
        </div>

        <!-- button  -->
        <a href="#" class="cart-btn">
          <i class="fa fa-shopping-cart"></i>
          Add to cart
        </a>
        </div>
        
      </div>
    </div>
  </section>
</body>
</html>
